{% extends "base.html" %}

{% block title %}Inicio · Alma Viajera{% endblock %}

{% block content %}

<!-- Hero Section -->
<section class="vh-100 d-flex align-items-center text-center text-white" 
         style="background: url('https://source.unsplash.com/1600x900/?nature,landscape') center/cover no-repeat;">
  <div class="container">
    <h1 class="display-3 fw-bold">Nuestra tierra, tu próxima aventura</h1>
    <a href="#" class="btn btn-outline-light btn-lg mt-4">Reserva tu lugar</a>
  </div>
</section>

  <div class="container">
    <h2 class="mb-5">¿Qué puedes encontrar?</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Lugares turísticos" width="120">

      </div>
      <div class="col-md-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3076/3076016.png" alt="Comercios locales" width="120">
        <h5 class="mt-3">Comercios locales</h5>
      </div>
      <div class="col-md-4">

        <h5 class="mt-3">Transporte rápido y seguro</h5>

  </div>
