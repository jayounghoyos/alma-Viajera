{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Hero Section -->
<section class="hero-section">
    <!-- Carrusel de Imágenes -->
    <div class="carousel">
        <!-- Reemplaza las siguientes URLs con tus propias imágenes -->
        <img class="carousel-image" src="{% static 'images/guatapeOK.jpg' %}" alt="Paisaje">
        <img class="carousel-image" src="{% static 'images/CARTAGENA.png' %}" alt="Paisaje">
        <img class="carousel-image" src="{% static 'images/muralla.jpg' %}" alt="Paisaje">
        <img class="carousel-image" src="{% static 'images/santamartajpg.jpg' %}" alt="Paisaje">
    </div>
    <div class="hero-content">
        <h1>Nuestra tierra, tu próxima aventura</h1>
        <a href="#" class="reserve-button">RESERVA TU LUGAR</a>
    </div>
</section>

<!-- Sección: ¿Qué puedes encontrar? -->
<section class="find-section">
    <div class="find-container">
        <h2>¿Qué puedes encontrar?</h2>
        <div class="find-cards">
            <div class="find-card">
                <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Lugares turísticos">
                <p>Lugares turísticos</p>
            </div>
            <div class="find-card">
                <img src="https://cdn-icons-png.flaticon.com/512/3076/3076016.png" alt="Comercios locales">
                <p>Comercios locales</p>
            </div>
            <div class="find-card">
                <img src="https://cdn-icons-png.flaticon.com/512/679/679922.png" alt="Transporte seguro">
                <p>Transporte rápido y seguro</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
