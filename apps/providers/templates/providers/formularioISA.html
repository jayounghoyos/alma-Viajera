{% extends "base.html" %}
{% load static i18n %}
{% block title %}{% trans "Registrar Producto — Alma Viajera" %}{% endblock %}
{% block body_class %}formulario{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/formulario.css' %}">
{% block extra_css %}{% endblock %}

<div class="form-container">
    <h2>{% trans "Registra tu Producto" %}</h2>
    <form action="{% url 'providers:crear_servicio' %}" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label for="categoria">{% trans "Categoría" %}</label>
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>{% trans "Selecciona una categoría" %}</option>
                <option value="lugar">{% trans "Lugar" %}</option>
                <option value="tour">{% trans "Tour" %}</option>
                <option value="comida">{% trans "Comida" %}</option>
                <option value="souvenir">{% trans "Souvenir" %}</option>
                <option value="actividad">{% trans "Actividad" %}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nombre">{% trans "Nombre del Producto" %}</label>
            <input type="text" id="nombre" name="nombre" placeholder="{% trans 'Ej: Café especial de la región' %}" required>
        </div>

        <div class="form-group">
            <label for="descripcion">{% trans "Descripción" %}</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="{% trans 'Describe tu producto en detalle...' %}" required></textarea>
        </div>

        <div class="form-group">
            <label for="precio">{% trans "Precio" %}</label>
            <div class="input-with-icon">
                <span>$</span>
                <input type="number" id="precio" name="precio" placeholder="{% trans '0.00' %}" step="0.01" required>
            </div>
        </div>

        <div class="form-group">
            <label for="ubicacion">{% trans "Ubicación" %}</label>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="{% trans 'Ej: Sabaneta, Antioquia' %}" required>
        </div>

        <div class="form-group">
            <label for="imagen">{% trans "Imagen del Producto" %}</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="disponibilidad">{% trans "Disponibilidad" %}</label>
            <select id="disponibilidad" name="disponibilidad" required>
                <option value="disponible">{% trans "Disponible" %}</option>
                <option value="no-disponible">{% trans "No Disponible" %}</option>
                <option value="agotado">{% trans "Agotado" %}</option>
            </select>
        </div>

        <button type="submit" class="btn-register-product">{% trans "Registrar Producto" %}</button>
    </form>
</div>
{% endblock %}
