{% extends "base.html" %}
{% block title %}Crear cuenta — Alma Viajera{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 520px;">
  <h1 class="h3 mb-3">Crear cuenta</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label class="form-label">Email</label>
      {{ form.email }}
    </div>
    {% if form.phone %}<div class="mb-3"><label class="form-label">Teléfono</label>{{ form.phone }}</div>{% endif %}
    <div class="mb-3"><label class="form-label">Contraseña</label>{{ form.password1 }}</div>
    <div class="mb-3"><label class="form-label">Confirmar contraseña</label>{{ form.password2 }}</div>
    <button class="btn btn-primary w-100" type="submit">Registrarme</button>
  </form>
</div>
{% endblock %}
